<!DOCTYPE html>
<html>
	<head>
		<title>R&B</title>
		<link rel="stylesheet" type="text/css" href="/css/main.css">
	</head>
	<body>
		<div class="alert-box">
			<span class="">Saved</span>
			<span class=""></span>
		</div>

		<h1 class="page-header">Single Job</h1>
		<div class="job-details">

			<div class="job-details-column u-flex-grow3">
				<div class="job-details-field">
					<label for="job#">Job #:</label>
					<input type="text" class="job-text-input" id="job#">
				</div>
				<div class="job-details-field">
					<label for="client">Client:</label>
					<input type="text" class="job-text-input" id="client">
				</div>
				<div class="job-details-field">
					<label for="project">Project:</label>
					<input type="text" class="job-text-input" id="project">
				</div>
				<div class="job-details-field">
					<label for="clientref">Client Ref:</label>
					<input type="text" class="job-text-input" id="clientref">
				</div>
				<div class="job-details-field notes">
					<label for="notes">Notes:</label>
					<textarea type="text" class="job-text-area" id="notes"></textarea>
				</div>
			</div> <!-- End column -->

			<div class="job-details-column u-flex-grow3">
				<div class="job-details-field">
					<label for="jobstatus">Job Status:</label>
					<input type="text" class="job-text-input" id="jobstatus">
				</div>
				<div class="job-details-field">
					<label for="ordertype">Order Type:</label>
					<select class="job-text-input" id="ordertype">
						<option>Standard</option>
					</select>
				</div>
				<div class="job-details-field">
					<label for="lastupdate">Last Update:</label>
					<input type="date" class="job-text-input" id="lastupdate" value="2015-05-05">
				</div>
				<div class="job-details-field">
					<label for="partsstatus">Parts Status:</label>
					<select class="job-text-input" id="partsstatus">
						<option>Started</option>
					</select>
				</div>
				<div class="job-details-field notes">
					<label for="partsnotes">Parts Notes:</label>
					<textarea type="text" class="job-text-area" id="partsnotes"></textarea>
				</div>
			</div> <!-- End column -->

			<div class="job-details-column u-flex-grow3">
				<div class="job-details-field">
					<label for="shippingdate">Shipping Date:</label>
					<input type="date" class="job-text-input" id="shippingdate" value="2015-07-01">
				</div>
				<div class="job-details-field notes u-flex-grow2">
					<label for="notes">Delivery Details:</label>
					<textarea type="text" class="job-text-area u-flex-grow2" id="notes"></textarea>
				</div>
			</div> <!-- End column -->

			<div class="job-details-column">
				<div class="job-details-field">
					<input type="button" value="pdf">
				</div>
			</div> <!-- End column -->

		</div>

		<div class="table">
			<div class="table-row table-header">
				<div class="table-row-item fixed-col"></div>
				<div class="table-row-item">Item #</div>
				<div class="table-row-item">Product</div>
				<div class="table-row-item u-flex-grow3">Description</div>
				<div class="table-row-item">Glass</div>
				<div class="table-row-item">Metal</div>
				<div class="table-row-item">Flex</div>
				<div class="table-row-item">Bulb</div>
				<div class="table-row-item qty-sm">Qty Req</div>
				<div class="table-row-item qty-sm">Qty Hot</div>
				<div class="table-row-item qty-sm">Qty Cold</div>
				<div class="table-row-item qty-md">Qty Assem</div>
				<div class="table-row-item qty-md">Qty Packed</div>
				<div class="table-row-item u-flex-grow3">Notes</div>
				<div class="table-row-item fixed-col"></div>
			</div>

			<div class="table-row">
				<div class="table-row-item fixed-col">
					<button class="btn btn-left">-</button>
				</div>
				<div class="table-row-item">1111</div>
				<div class="table-row-item">
					<input type="text" value="toy">
				</div>
				<div class="table-row-item u-flex-grow3">
					<textarea value="toy 4 kid"></textarea>
				</div>
				<div class="table-row-item">
					<select>
						<option>blue</option>
					</select>
				</div>
				<div class="table-row-item">
					<select>
						<option>heavy</option>
					</select>
				</div>
				<div class="table-row-item">
					<select>
						<option>flexbox</option>
					</select>
				</div>
				<div class="table-row-item">
					<select>
						<option>light</option>
					</select>
				</div>
				<div class="table-row-item qty-sm">
					<input type="number" min=0>
				</div>
				<div class="table-row-item qty-sm">
					<input type="number" min=0>
				 </div>
				<div class="table-row-item qty-sm">
					<input type="number" min=0>
				</div>
				<div class="table-row-item qty-md">
					<input type="number" min=0>
				</div>
				<div class="table-row-item qty-md">
					<input type="number" min=0>
				</div>
				<div class="table-row-item u-flex-grow3">
					<textarea value="Notes"></textarea>
				</div>
				<div class="table-row-item fixed-col">
					<button class="btn btn-right">+</button>
				</div>
			</div>

			<div class="table-row">
				<div class="table-row-item fixed-col">
					<button class="btn btn-left">-</button>
				</div>
				<div class="table-row-item">1111</div>
				<div class="table-row-item">
					<input type="text" value="toy">
				</div>
				<div class="table-row-item u-flex-grow3">
					<textarea value="toy 4 kid"></textarea>
				</div>
				<div class="table-row-item">
					<select>
						<option>blue</option>
					</select>
				</div>
				<div class="table-row-item">
					<select>
						<option>heavy</option>
					</select>
				</div>
				<div class="table-row-item">
					<select>
						<option>flexbox</option>
					</select>
				</div>
				<div class="table-row-item">
					<select>
						<option>light</option>
					</select>
				</div>
				<div class="table-row-item qty-sm">
					<input type="number" min=0 value=0>
				</div>
				<div class="table-row-item qty-sm">
					<input type="number" min=0 value=0>
				 </div>
				<div class="table-row-item qty-sm">
					<input type="number" min=0 value=2>
				</div>
				<div class="table-row-item qty-md">
					<input type="number" min=0 value=0>
				</div>
				<div class="table-row-item qty-md">
					<input type="number" min=0 value=4>
				</div>
				<div class="table-row-item u-flex-grow3">
					<textarea value="Notes"></textarea>
				</div>
				<div class="table-row-item fixed-col">
					<button class="btn btn-right">+</button>
				</div>

			</div>

		<script type="text/javascript" src="/js/main.js"></script>
		<script src="//localhost:9082"></script>
	</body>
</html>
