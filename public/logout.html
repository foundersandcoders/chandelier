<!DOCTYPE html>
<html>
	<head>
		<title>Logged Out - R&B</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?12341512" />
		<link href='http://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
		<style>
			/* This is all inlined because styling/image assets require authentication */
			/* but once the user has logged out, they are unauthenticated and hence unable to get */
			/* the required assets */

			html {
			  height: 100%;
			}

			body {
			  margin: 0;
			  height: 100%;
			  font-family: "Hind", Helvetica, sans-serif;
			}

			#content {
			  height: 100%;
			}

			.nav {
			  background-color: rgba(200, 200, 200, 1);
			}

			.nav.navbar {
			  display: -webkit-flex;
			  display: -ms-flexbox;
			  display: flex;
			  -webkit-flex-direction: row;
			  -ms-flex-direction: row;
			  flex-direction: row;
			  min-width: 200px;
			  height: 40px;
			  padding-left: 20px;
			  padding-right: 40px;
			  border-bottom: 2px solid rgba(1,1,1,0.5);
			  -webkit-justify-content: space-between;
			  -ms-flex-pack: justify;
			  justify-content: space-between;
			}

			.nav.nav-item {
			  display: -webkit-flex;
			  display: -ms-flexbox;
			  display: flex;
			  -webkit-flex-basis: auto;
			  -ms-flex-preferred-size: auto;
			  flex-basis: auto;
			  -webkit-align-items: flex-end;
			  -ms-flex-align: end;
			  align-items: flex-end;
			  -webkit-justify-content: center;
			  -ms-flex-pack: center;
			  justify-content: center;
			  color: black;
			}

			.logo {
			  width: 200px;
			  height: 21px;
			  -webkit-align-self: center;
			  -ms-flex-item-align: center;
			  align-self: center;
			}

			.logged-out {
				display: flex;
				flex-direction: column;
				height: 100%;
				background-color: rgba(0,0,0,0.3);
				position: fixed;
				width: 100%;
				justify-content: center;
				align-items: center;
			}

			.logged-out-panel {
				width: 50%;
				height: 100px;
				margin-bottom: 300px;
				display: flex;
			  flex-direction: column;
			  background-color: white;
			  border-radius: 5px;
			  align-items: center;
			  justify-content: space-around;
			  box-shadow: -1px 2px 5px 1px grey;
			  padding-bottom: 5px;
			}

			.logged-out-panel > span {
				font-size: 1.8rem;
			}

			.logged-out-panel > button {
			  width: 150px;
  		  padding: 6px;
			  background-color: rgba(39, 92, 152, 1);
			  color: white;
			  border: none;
			  border-radius: 4px;
			  margin: 2px 6px 0px 0px;
			  cursor: pointer;
			}

			.logged-out-panel > button > a {
				color: white;
				width: 100%;
			  display: block;
			  text-decoration: none;
			}

		</style>
	</head>
